<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SLACK PROFILE PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <img src="slack-profile-picture.jpg" alt="Your Slack Username" id="slackDisplayImage" data-testid="slackDisplayImage">
        <h1 id="slackUserName" data-testid="slackUserName">Daniel Elizabeth</h1>
        <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Tuesday</p>
        <p id="currentUTCTime" data-testid="currentUTCTime"></p>
        <p id="myTrack" data-testid="myTrack">Frontend</p>
        <a href="https://github.com/chidaniels/HNG-internship" id="githubURL" data-testid="githubURL">My GitHub url</a>
    </div>


    <script>
        function updateUTCTime() {
            const utcTimeElement = document.getElementById('currentUTCTime');
            const currentUTCTimeMillis = new Date().getTime();
            utcTimeElement.textContent = currentUTCTimeMillis + ' milliseconds';
        }
    
        // Update the UTC time every second
        setInterval(updateUTCTime, 1000);
    
        // Initial call to set the UTC time
        updateUTCTime();
    </script>
    </body>
</html>
