<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SLACK PROFILE PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="slackUserName" data-testid="slackUserName">Slack Username: Daniel Elizabeth</h1>
        <img src="slack-profile-picture.jpg" alt="Your Slack Username" id="slackDisplayImage" data-testid="slackDisplayImage">
        <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Day of the week: Tuesday</p>
        <p id="currentUTCTime" data-testid="currentUTCTime">Current UTC Time:  <span id="utcTimeValue" data-testid="utcTimeValue">Loading...</span></p>
        <p id="myTrack" data-testid="myTrack">Track: Frontend</p>
        <a href="https://github.com/chidaniels" id="githubURL" data-testid="githubURL">Project URL:Visit My Project GitHub url</a>
    </div>


    <script>
         function setUTCTime() {
            const utcTimeElement = document.getElementById('utcTimeValue');
            const currentUTCTime = new Date().getTime(); 
            utcTimeElement.textContent = currentUTCTime;
        }

        setUTCTime();
    </script>
</body>
</html>
